version: 2

updates:
  # Python dependencies (requirements.txt)
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "00:00"
    open-pull-requests-limit: 5
    reviewers:
      - focofaco
    commit-message:
      prefix: "build(deps)"
      include: scope
    labels:
      - dependencies
      - python

  # GitHub Actions workflows
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "01:00"
    open-pull-requests-limit: 5
    reviewers:
      - focofaco
    commit-message:
      prefix: "ci(deps)"
      include: scope
    labels:
      - dependencies
      - github-actions
