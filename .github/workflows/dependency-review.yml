name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking: informational only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          # Vulnerabilities are reported but don't block merge
          comment-summary-in-pr: always
          deny-licenses: GPL-3.0, AGPL-3.0

      - name: Review summary
        if: always()
        run: |
          echo "‚úÖ Dependency review completed"
          echo "üìä Check PR comments for vulnerability details"
          echo "‚ö†Ô∏è This check is informational and does not block PR merges"
