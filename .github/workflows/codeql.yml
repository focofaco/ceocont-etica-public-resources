name: CodeQL Security Analysis

on:
  push:
    # Run on ALL branches, every commit
  pull_request:
    # Run on ALL pull requests, every PR
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    continue-on-error: true # Non-blocking: allows PR merge even if issues found

    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]
        # CodeQL supports: cpp, csharp, go, java, javascript, python, ruby, swift

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Query suites: security-extended, security-and-quality
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          # Results uploaded to GitHub Security tab (non-blocking)

      - name: Analysis summary
        if: always()
        run: |
          echo "‚úÖ CodeQL analysis completed for ${{ matrix.language }}"
          echo "üìä Results available in Security ‚Üí Code scanning alerts"
          echo "‚ö†Ô∏è This check is informational and does not block PR merges"
