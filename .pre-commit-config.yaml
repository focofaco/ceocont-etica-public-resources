# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for available hooks

repos:
  # Standard pre-commit hooks (v6.0.0 - comprehensive)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^(CHANGELOG\.txt|.*\.md)$
      - id: end-of-file-fixer
        name: Fix end of files
      - id: mixed-line-ending
        name: Check mixed line endings
        args: ["--fix=lf"]
      - id: fix-byte-order-marker
        name: Remove UTF-8 BOM

      # Syntax validation
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-xml
        name: Check XML syntax

      # Security and safety
      - id: detect-private-key
        name: Detect private keys
      - id: check-added-large-files
        name: Check for large files
        args: ["--maxkb=100"]

      # Git safety
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: no-commit-to-branch
        name: Prevent commits to main
        args: ["--branch", "main"]
      - id: forbid-new-submodules
        name: Forbid new submodules

      # File integrity
      - id: check-symlinks
        name: Check for broken symlinks
      - id: destroyed-symlinks
        name: Check for destroyed symlinks
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable

  # Grep-based content checks (pygrep-hooks)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check blanket noqa
      - id: python-check-blanket-type-ignore
        name: Check blanket type ignore
      - id: python-no-eval
        name: Check no eval()
      - id: python-no-log-warn
        name: Check no .warn() in logging
      - id: python-use-type-annotations
        name: Check type annotations
      - id: rst-backticks
        name: Check RST backticks
      - id: rst-directive-colons
        name: Check RST directive colons
      - id: rst-inline-touching-normal
        name: Check RST inline touching
      - id: text-unicode-replacement-char
        name: Check unicode replacement chars

  # Markdown linting (markdownlint-cli2 - improved version)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.15.0
    hooks:
      - id: markdownlint-cli2
        name: Lint Markdown files (cli2)
        args: ["--fix"]
        exclude: ^(CHANGELOG\.md|CHANGELOG\.txt)$

  # JSON/YAML/TOML formatting with prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format JSON/YAML/Markdown with Prettier
        types_or: [json, yaml, markdown]
        exclude: ^(online-resources/raw-text/.*\.json|chunks\.json|\.claude/.*\.json)$

  # Markdown formatting (mdformat - opinionated formatter)
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        name: Format Markdown files
        args: ["--wrap", "120"]
        exclude: ^(CHANGELOG\.md|CHANGELOG\.txt)$
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables

  # Python code quality (Ruff - fast linter/formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: Ruff linter (Python)
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: Ruff formatter (Python)
        types_or: [python, pyi]

  # Python security (Bandit - security issue scanner)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Bandit security linter
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Python exception anti-patterns (Tryceratops)
  - repo: https://github.com/guilatrova/tryceratops
    rev: v2.4.1
    hooks:
      - id: tryceratops
        name: Check exception anti-patterns

  # Python dead code detection (Vulture)
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.13
    hooks:
      - id: vulture
        name: Find dead Python code
        args: ["--min-confidence", "80"]

  # Python code complexity monitoring (Xenon)
  - repo: https://github.com/rubik/xenon
    rev: v0.9.3
    hooks:
      - id: xenon
        name: Monitor code complexity
        args:
          ["--max-absolute", "B", "--max-modules", "B", "--max-average", "B"]

  # Commitizen (conventional commits validation)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # Custom local hooks (repository-specific validation)
  - repo: local
    hooks:
      # Validate raw-text files are .txt only
      - id: validate-raw-text-only
        name: Validate raw-text files are .txt only
        entry: .claude/hooks/validate_raw_text_only.sh
        language: system
        files: ^online-resources/raw-text/
        pass_filenames: true

      # Validate ingestion-audit.json against schema
      - id: validate-audit-json
        name: Validate ingestion-audit.json schema
        entry: python .claude/hooks/validate_audit_json.py
        language: python
        files: ^\.claude/ingestion-audit\.json$
        additional_dependencies: ["pydantic>=2.9.0"]

      # Validate metadata twin JSONs with Pydantic
      - id: validate-metadata-twin-json
        name: Validate metadata twin JSON files
        entry: python .claude/hooks/validate_metadata_twin_pydantic.py
        language: python
        files: ^online-resources/raw-text/.*\.json$
        pass_filenames: true
        additional_dependencies: ["pydantic>=2.9.0"]

      # Validate chunks.json with Pydantic
      - id: validate-chunks-json
        name: Validate chunks.json manifest
        entry: python .claude/hooks/validate_chunks_pydantic.py
        language: python
        files: ^chunks\.json$
        additional_dependencies: ["pydantic>=2.9.0"]

      # Check for forbidden HTML/JS/CSS in raw-text
      - id: forbid-html-js-css
        name: Forbid HTML/JS/CSS in raw-text
        entry: .claude/hooks/forbid_html_js_css.sh
        language: system
        files: ^online-resources/raw-text/.*\.txt$
        pass_filenames: true

      # Check CRLF line endings in raw-text
      - id: check-crlf-raw-text
        name: Check CRLF in raw-text files
        entry: .claude/hooks/check_crlf.sh
        language: system
        files: ^online-resources/raw-text/.*\.txt$
        pass_filenames: true

      # Validate naming conventions
      - id: validate-filename-pattern
        name: Validate filename patterns
        entry: .claude/hooks/validate_filename_pattern.sh
        language: system
        files: ^online-resources/raw-text/(?!meta/).*\.txt$
        pass_filenames: true

      # Validate metadata twins (every .txt has .json)
      - id: validate-metadata-twins
        name: Validate .txt files have .json metadata twins
        entry: .claude/hooks/validate_metadata_twins.sh
        language: system
        files: ^online-resources/raw-text/.*\.(txt|json)$
        pass_filenames: false
